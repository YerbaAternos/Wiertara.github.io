<body>

        <div class="spotify-frame">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5wK62T444x5tbMLeV0VGrH?utm_source=generator" width="100%" height="200" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div class="activity">
            <div class="discord-card">

    <script>
        const titleElement = document.querySelector('.title');

        function loop() {
            setTimeout(() => {
                titleElement.textContent = titleElement.textContent.slice(0, -1);
                if (titleElement.textContent === '') {
                    titleElement.textContent = 'X_Wiertara';
                }
                loop();
            }, 1000);
        }

        loop();

        // Animacja tytułu strony
        const titleText = document.title;
        let index = 0;

        function animateTitle() {
            index = (index + 1) % (titleText.length + 1);
            document.title = titleText.substring(0, index);
            setTimeout(animateTitle, 500);
        }

        animateTitle();
    </script>
